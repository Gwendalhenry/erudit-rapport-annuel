<footer id="footer">

  <div class="container">

    <div class="row">

      <div class="col-sm-6">
        <h2 class="text-lg">{{ site.tagline[page.lang] }}</h2>
      </div>

      <div class="col-sm-6">

        <div class="row">

          <ul class="text-sm col-sm-6">
            <li>
              <a href="{{ site.about_url[page.lang] }}" target="_blank">{{ site.about[page.lang] }}</a>
            </li>
            <li>
              <a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </li>
          </ul>

          <ul class="text-sm col-sm-6">
            <li>
              <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">Twitter</a>
            </li>
            <li>
              <a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank">Facebook</a>
            </li>
            <li>
              <a href="https://github.com/{{ site.github_username }}" target="_blank">Github</a>
            </li>
          </ul>
        </div>

      </div>

    </div>

  </div>

</footer>

<script>
  //Â Hide header menu on down scroll; display on scroll up
  var prevScrollPos = window.pageYOffset;
  window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;

    if (prevScrollPos > currentScrollPos) {
      document.getElementById("header").style.top = "0";
    } else {
      document.getElementById("header").style.top = "-63px";
    }
    prevScrollPos = currentScrollPos;
  }

  // Open ToC / menu on the side
  function openNav() {
    document.getElementById("nav").style.width = "50vw";
  }

  function closeNav() {
    document.getElementById("nav").style.width = "0";
  }
</script>
